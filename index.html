<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600,700">
</head>
<body>

    <div class="container">
        <div class="login">
            <div class="left">
                <img class="facebook" src="images/logo.png" alt="logo" height="70px">
                    <img class="facebook-logo">
                </div>
                <p class="about-us">Connect with friends and the world around you on Facebook.</p>
            </div>
            <div class="login-structure"></div>
                <div class="login-container">
                    <div class="form">
                        <input type="text" placeholder="Email or Phone Number">
                    </div>
                    <div class="form">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="button-container">
                        <button class="login-button" type="submit">Log In</button>
                    </div>
                    <div class="forgot-pw-container">
                        <a href="#forgot-password" class="fp">Forgot Password?</a>
                    </div>
                    <div class="line-break"></div>
                    <div class="button-container">
                        <button class="create-button" type="submit">Create New Account</button>
                    </div>
                </div>
            </div>
            <!-- <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, band or business. -->
        </div>
    </div>
    
</body>
</html>
